{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
<div class="found-results">
    <h3 class="main-heading-search text-center">Found {{searched_articles|count}} matches for <span
            class="title-heading-search">{{heading}} </span>articles.</h3>
    <div class="row">
        {% for article in searched_articles[0:20] %}
        <div class="col-md-4 col-xl-3 col-sm-6">
            <div class="card" style="box-shadow:
            2.8px 2.8px 2.2px rgba(0, 0, 0, 0.02),
            6.7px 6.7px 5.3px rgba(0, 0, 0, 0.028),
            12.5px 12.5px 10px rgba(0, 0, 0, 0.035),
            22.3px 22.3px 17.9px rgba(0, 0, 0, 0.042),
            41.8px 41.8px 33.4px rgba(0, 0, 0, 0.05),
            100px 100px 80px rgba(0, 0, 0, 0.07)">
                <img class="card-img-top" src="{{article.urlToImage}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{article.title}}</h5>
                    <p class="card-text">{{article.description}}</p>
                    <a href="{{article.url}}" class="">Go to article</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
